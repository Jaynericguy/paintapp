version: "3"

services:
    web:
      build: .
      image: jabl3s/paintapp-django:latest
      restart: always
      command: python manage.py runserver 0.0.0.0:8000
      ports:
        - 80:8000
      depends_on:
        - db
    db:
        image: postgres:12.3-alpine
        environment:
          POSTGRES_HOST_AUTH_METHOD: trust
          POSTGRES_PASSWORD: SET_AN_ENV
          POSTGRES_USER: SET_AN_ENV
        volumes:
            - postgres:/var/lib/postgresql/data
        ports:
        - 5432:5432

    pgadmin:
        image: dpage/pgadmin4:4.23
        environment:
          PGADMIN_DEFAULT_EMAIL: SET_AN_ENV
          PGADMIN_DEFAULT_PASSWORD: SET_AN_ENV
          PGADMIN_LISTEN_PORT: 80
        ports:
            - 15432:80
        volumes:
            - pgadmin:/var/lib/pgadmin
        depends_on:
            - db

volumes:
    postgres:
    pgadmin:
