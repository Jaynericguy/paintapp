<!DOCTYPE html>
<html>
<head>
  <title>Paint junder uk</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <style>
    html, body{
      background-color: #919E9A;
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
          <h1>Paint junder app</h1>
          <p>This site is under active development</p>
          {% load socialaccount %}
          <a href="{% provider_login_url 'google' %}?next=/"><h2>Google login</h2></a>
          {% if user.is_authenticated %}
          <p>You are signed in as {{user.email}}</p>
          <div>
            <a href="{% url 'viewHome' %}"><button>Homepage</button></a>
            <a href="{% url 'viewRooms' %}"><button>View/Delete rooms</button>
            <a href="{% url 'addRoom' %}"><button>Add a room</button></a>
            <a href="{% url 'viewLogout' %}"><button>Logout</button></a>
        </div>
        {% endif %}
        </div>
        {% block body %}
        
        {% endblock %}
      </div>
</body>
</html>
