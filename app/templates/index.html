<!DOCTYPE html>
<html>
<head>
  <title>Paint junder uk</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <style>
    html, body{
      background-color: #919E9A;
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
          <h1>Paint junder app</h1>

          <h2>Google login</h2>
          <a href="{% provider_login_url 'google' %}?next=/">Login with Google</a>
          <div>

            <a href="{% url 'addRoom' %}"><button>Add a room</button></a>
        </div>
        </div>
        {% block body %}
        
        {% endblock %}
      </div>

</html>
